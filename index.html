<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="./sytle.css">
    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="cover"></div>
    <div class="musicbox">
        <div class="music-panel">
        <div class="music">
            <div class="control">
               <span class="back"><li class="fa fa-step-backward"></li></span>
               <span class="play"><li class="fa fa-pause-circle"></li></span>
            <span class="forward"><li class="fa fa-step-forward"></li></span>
            </div>
        <div class="info">
            <div class="title">My song</div>
            <div class="auther">auther</div>
        </div>
        </div>
     <div class="progress">
         <div class="bar">
             <div class="progress-total"></div>
             <div class="progress-now"></div>
         </div>
    <div class="time">0:00</div>
        </div>
    </div>
    <ul class="list">
       <!--  <li>处处吻-杨千嬅</li> -->
    </ul>
</div>
</body>
<script src="./js.js"></script>
</html>
